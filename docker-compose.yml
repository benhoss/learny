services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: learny-backend-app
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
    depends_on:
      - mongo
      - redis
      - minio

  web:
    image: nginx:1.25-alpine
    ports:
      - "8081:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data

volumes:
  mongo_data:
  redis_data:
  minio_data:
